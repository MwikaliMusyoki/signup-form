    <link rel="stylesheet" href="styles.css">

<body>
    <div class="sign-up">
        <div class="logo">

                <p>This is not a real online service! Lorem ipsum dolor sit

                    commodi!<br> up now to get started.</p>

                        <input type="text">
                    </div>
                    <div class="input">

                        <input type="text">

                    <div class="input">

                <div class="form-footer">
